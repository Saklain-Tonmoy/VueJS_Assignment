<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<style>
  .parent {
    position: relative;
    min-height: 150px;
}

.child {
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%);
}
</style>

<body>
  <section class="mt-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <input type="text" class="form-control align-middle" placeholder="Leaving From"/>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <input type="text" class="form-control" placeholder="Going To" />
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card">
                <div class="card-body">
                  <div class="flex-column">
                    <div class="mb-4">
                      <span>Departing On</span>
                      <input type="date" class="form-control"/>
                      </div>
                      <hr/>
                      <div>
                      <span>Returning On</span>
                      <input type="date" class="form-control"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card" style="background-color: rgb(10, 66, 117);">
                <div class="card-body">
                  <button type="button" class="btn btn-primary">Search</button>
                </div>
              </div>
            </div>
            </div>
        </div>
        <div class="col-md-4">
          <img src="../VueJSAssignment/src/assets/beach_650x450.jpg" width="100%" height="400"/>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
